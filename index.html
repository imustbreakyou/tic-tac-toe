<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
<body>
<div class="container">
  <div class="header-container">Tic-Tac-Toe</div>
  <div class="menu-container">
    <div class="menu">
      <div class="menu-title">Game Setup</div>
      <div class="grid-item">
        <input type="text" id="player1-name" placeholder="Player 1 Name" />
      </div>
      <div class="grid-item">
        <input type="text"  id="player1-mark"placeholder="X" />
      </div>
      <div class="grid-item">
        <input type="text"  id="player2-name" placeholder="Player 2 Name" />
      </div>
      <div class="grid-item">
        <input type="text"  id="player2-mark" placeholder="O" />
      </div>
      <div class="start-game-container" >
        <button id="start-game">Start Game!</button>
      </div>
     

    </div>
  </div>
  <div class="main-container">
    <div class="main-header">
      <div class="display-header" id="round-counter">Total Rounds: </div>
      <div class="display-information">
        <div class="display-player">Player 1
          <div id="display-player1-name">Player 1</div>
          <div id="display-player1-mark"> </div>
          <div id="display-player1-wins">0</div>
        </div>
        <div class="display-player">Player 2
          <div id="display-player2-name">Player 2</div>
          <div id="display-player2-mark"> </div>
          <div id="display-player2-wins">0</div>
        </div>
  

      </div>
    </div>
    
   
      <div class="gameboard-container">
        <div class="gameboard">
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          <div class="square">1</div>
          
        </div>
      </div>
    



  </div>


</div>


<script src="script.js"></script>
</body>
